    <h3>LITReview</h3>

</body>
<body>
    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Do you have an account ?</h2>
            <p></p>
            <label id="label-register" for="log-reg-show">Log in</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>You don't have an account ?</h2>
            <p></p>
            <label id="label-login" for="log-login-show">Create account</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>

        <div class="white-panel">
            <div class="login-show">
                <h2>Log in</h2>
                <form action="/flux/log_user" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Log in">
                </form>

            </div>
            <div class="register-show">
                <h2>Create account</h2>
                <form action="/flux/create_user" method="POST">
                    {% csrf_token %}
                    <input type="text" name="register_name" placeholder="Username">
                    <input type="password" name="password1" placeholder="Password">
                    <input type="password" name="password2" placeholder="Confirm password">
                    <input type="submit" value="Create account">
                </form>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
